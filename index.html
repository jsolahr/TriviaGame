<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forrest Gump Trivia Game</title>
  
<!--Added link to BootStrap Library-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Adamina|Oranienbaum&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Domine|Martel|Nanum+Myeongjo|Noto+Serif+TC|Source+Serif+Pro&display=swap" rel="stylesheet">

<!--Added link to CSS files-->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--Start Game Page-->
    <div class="container">
        <div class ="row">
            <div class="col-md-12">
                <h1>Forrest Gump<h2>Trivia Game</h2></h1>
            </div>
            <br>
            <br>
           
            <!--Start Button-->
    <div class="container">
        <div class="col-md-12 text-center"> 
                <button id="start-button" class="btn btn-outline-dark btn-lg">Start</button>
         </div>
         <img id ="image">
    </div>
    <p></p>
         <!--Questions & Buttons-->
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active" id="question" disabled></button>
        <button type="button" class="list-group-item list-group-item-action" id = "a" onclick = "checkAnswer('A')"></button>
        <button type="button" class="list-group-item list-group-item-action" id = "b" onclick = "checkAnswer('B')"></button>
        <button type="button" class="list-group-item list-group-item-action" id = "c" onclick = "checkAnswer('C')"></button>
        <button type="button" class="list-group-item list-group-item-action" id = "d" onclick = "checkAnswer('D')"></button> 
        <p></p>
           <!--Timer-->
        <div id = "clock"></div>
    </div>
 
<!-- Added link to the jQuery library -->
<script src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
